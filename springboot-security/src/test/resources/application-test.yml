spring:
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: root

logging:
  level:
    root: info
    org.hibernate.SQL: debug
    org.springframework.jdbc.core.jdbcTemplate: debug

auth:
  store: memory
